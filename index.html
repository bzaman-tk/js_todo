<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="wrap py-5">
      <div class="container p-5 rounded-2">
        <header class="text-center text-light py-4 ">
          <div class="row">
            <div class="col">
              <h1 class="bg-secondary pb-2 mb-4 rounded-2">Todo List</h1>
              <form class="search">
                <input type="text" name="search" class="form-control m-auto rounded-0" placeholder="Search Todos" />
              </form>
            </div>
          </div>
        </header>
        <ul class="list-group mx-auto text-light todos">
          <li class="list-group-item d-flex list-group-item-primary justify-content-between align-itmes-center rounded-0 mb-1">
            <span> First item </span>
            <i class="far fa-trash-alt delete"></i>
          </li>
          <li class="list-group-item d-flex list-group-item-primary justify-content-between align-itmes-center rounded-0 mb-1">
            <span> Second item </span>
            <i class="far fa-trash-alt delete"></i>
          </li>
          <li class="list-group-item d-flex list-group-item-primary justify-content-between align-itmes-center rounded-0 mb-1">
            <span> Third item </span>
            <i class="far fa-trash-alt delete"></i>
          </li>
        </ul>
        <form class="add text-center mt-4 ">
          <label for="addNew" class="text-light bg-secondary rounded-0 d-block mt-5 py-2">Add new todo...</label>
          <input type="text" id="addNew" class="form-control m-auto rounded-0 border-secondary">
        </form>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/61f344d4a5.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
